<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,minimal-ui" />
    <meta name="HandheldFriendly" content="true" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="./assets/UI/font/font.css">
</head>

<body style="opacity: 0;transition: opacity .3s;">

    <!-- Loading text to fill -->
    <section id="loading-text-section" style="display: none;opacity: 0;">
        <!-- Logo -->
        <div class="zapbox-logo">
            <img src="./assets/UI/KFF_logo_black.png" alt="Kappa Futur Festival" />
        </div>
        <div>
            <p id="loadingText">Loading...</p>
        </div>
    </section>
    <!-- Splash Screen Scene -->
    <section id="splash-screen-scene" class="hidden">
        <!-- Logo -->
        <div class="inner-border">
            <div class="go-back-ui"><img src="./assets/UI/x-black.png" alt="Go back" /></div>

        </div>
        <img class="splash-logo" src="./assets/UI/KFF_logo_black.png" alt="Kappa Futur Festival" />

        <!--  Button launches experience -->
        <div id="launch-btn" class="def-btn">
            <p>Dance with the Queen!</p>
        </div>
    </section>

    <!-- Instant Tracking Scene -->
    <div id="instant-tracking-scene" class="hidden" style="display: none;">
        <div id="top-shadow"><img src="./assets/UI/top-shadow@2x.png" /></div>
        <!--<div id="reset-btn" class="hidden"><img src="./assets/UI/refresh-button@2x.png" alt="Restart"/></div>-->
        <!--<div id="zappar-camera-flip-ui" class="hidden"><img src="./assets/UI/switch-cam-button@2x.png" alt="Flip camera"/></div>-->
        <div class="hidden go-back-ui"><img src="./assets/UI/x-both.png" alt="Go back" /></div>

        <select id="change-animation-ui" class="hidden"></select>

        <!-- Bottom -->
        <div class="bottom-section text-center">
            <!-- Placement UI -->
            <div id="zappar-placement-ui" class="visible def-btn">Place the Queen!</div>

        </div>

        <div class="bottom-action-panel">

            <div class="triple-border-top mb-2">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="zappar-replacement-ui" class="hidden panel-button"><img src="./assets/UI/button-replace.png"
                    alt="Place again" /></div>
            <div id="zappar-take-video-ui" class="panel-button"><img src="./assets/UI/button-video.png" alt="Video" />
            <div class="rec-dot"></div>
            </div>
            <div id="zappar-take-photo-ui" class="panel-button"><img src="./assets/UI/button-photo.png" alt="Foto" />
            </div>

        </div>
    </div>

    <!-- Face Tracking Scene -->
    <div id="face-tracking-scene" class="hidden">
        <div id="back-btn"><img src="./assets/UI/back-button@2x.png" alt="Back" /></div>
        <!-- Bottom section -->
        <div class="bottom-section">
            <!-- Snapshot buttons -->
            <div id="snapshot-btns">
                <div id="phone-toggle-btn" class="half-opacity"><img src="./assets/UI/camera-button@2x.png"
                        alt="Phone" /></div>
                <div id="snapshot-btn"><img src="./assets/UI/capture-button@2x.png" alt="Snapshot" /></div>
            </div>
        </div>
    </div>

</body>

</html>
